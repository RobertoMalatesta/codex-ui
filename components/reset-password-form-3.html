<div class="row justify-content-md-center">
    <div class="col-md-4">
        <div class="card border-primary">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">Login via Site</h5>
            </div>
            <div class="card-body">
                <form accept-charset="UTF-8" role="form" action="#">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                <input type="password" placeholder="Current Password" name="password" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock text-danger" aria-hidden="true"></i></span>
                                <input type="password" placeholder="New Password" name="password" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock text-danger" aria-hidden="true"></i></span>
                                <input type="password" placeholder="Confirm New Password" name="password" class="form-control" value="">
                            </div>                        
                        </div>                        
                        <div class="row">
                            <div class="col">
                                <input class="btn btn-lg btn-dark btn-block" type="submit" value="Reset Password">
                            </div>
                            <div class="col">
                                <a href="#" class="btn btn-lg btn-light btn-block">Cancel</a>
                            </div>
                        </div>                        
                    </fieldset>
                </form>                         
            </div>
        </div>
    </div>
</div>
