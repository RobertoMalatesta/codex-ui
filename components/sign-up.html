title: 'Sign Up'
description: 'Just a simple sign up form.'
permalink: '/components/sign-up/'
layout: component
---
<div class="row justify-content-md-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Sign Up via Site</h5>
            </div>
            <div class="card-body">
                <form accept-charset="UTF-8" role="form" action="#">
                    <fieldset>
                        <div class="form-group">
                            <input type="text" placeholder="your@email.com" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" name="password" class="form-control" value="">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Confirm Password" name="confirm-password" class="form-control" value="">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                            </label>
                        </div>
                        <input class="btn btn-lg btn-info btn-block" type="submit" value="Login">
                    </fieldset>
                </form>                
            </div>
        </div>
    </div>
</div>
